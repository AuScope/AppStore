@if (providerModels[providerPath]) {
  <div [@routerTransition]>
    <h2 class="title-text">{{ this.providerModels[providerPath].name }}</h2>
    <div class="models-grid">
      @for (model of providerModels[providerPath].models; track model) {
          <app-model-card 
            [label]="model.name"
            [bgClass]="model.colourClass"
            [icon]="model.icon"
            [modelSrcLink]="model.srcUrl"
            [modelInfoLink]="model.infoUrl"
            [modelInfoMessage]="model.infoMessage">
          </app-model-card>
      }
    </div>
  </div>
}
@if (!providerModels[providerPath]) {
  <div>
    <div class="d-flex justify-content-center align-items-center h-100">
      <div><span class="text-muted">Cannot find provider. <a href='/'>Return to home page</a></span></div>
    </div>
  </div>
}
