
<div class="row provider-info-row">
  <div class="col col-sm-3">
    <img class="icon-img" src="assets/images/{{icon}}" alt="provider-icon"/>
  </div>
  <div class="col col-sm-9">
    <div class="d-block info-title">{{label}}</div>
    <div class="d-block info-txt">{{pInfoMessage}}</div>
  </div>
</div>
<div class="row provider-selection-row">
  <button type="button" class="btn btn-avre btn-provider-light bg-{{bgClass}}" (click)="navigateToProvider(count)">
    Find Out More
  </button>
  @if (srcUrl !== '') {
    <button type="button" class="btn btn-avre btn-model-light bg-{{bgClass}}" (click)="navigateToModel()">
      Launch
    </button>
  }
</div>
