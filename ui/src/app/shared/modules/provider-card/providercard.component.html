
<div class="card text-white bg-{{bgClass}}" >
    <div class="card-header">
        <div class="row">
            <div class="col col-sm-3">
                <img class="icon-img" src="assets/images/{{icon}}" alt="provider-icon"/>
            </div>
            <div class="col col-sm-9">
                <div class="d-block">{{label}}</div>
                <div *ngIf="count===1" class="d-block huge">{{count}} App</div>
                <div *ngIf="count>1||count===0" class="d-block huge">{{count}} Apps</div>
            </div>
        </div>
        <div *ngIf="infoLink!=''" class="row" (click)='openInfoLink()'>
            <div class="col col-xs-6">
                <span class="float-right info-link"><a>Provider Info&nbsp;</a><i class="fa fa-sm fa-external-link" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-between" (click)='navigateToProvider(count)'>
        <span *ngIf="count>0">View Apps</span>
        <span *ngIf="count===0">&nbsp;</span>
        <span *ngIf="count>0"><i class="fa fa-2x fa-arrow-circle-right" aria-hidden="true"></i></span>
    </div>
</div>
