<div class="row bg-{{bgClass}}">
    <div class="row">
        <div class="col col-sm-10 text-left">
            <div class="d-block info-title">{{label}}</div>
        </div>
    <div class="row">
        <div class="col col-sm-10 p-4">
            <img class="thumb-img" src="assets/images/{{icon}}" alt="model-icon"/>
        </div>
    </div>

    <div *ngIf="modelInfoMessage && modelInfoMessage!=''" class="row info-txt">
        {{modelInfoMessage}}
    </div>

    <div *ngIf="modelInfoLink!=''" class="row" (click)='openModelInfoLink()'>
        <div class="col col-xs-6">
            <span class="float-right info-link"><a>More Info&nbsp;</a><i class="fa fa-sm fa-external-link" aria-hidden="true"></i></span>
        </div>
    </div>

    <div class="row">
        <button type="button" class="btn btn-light bg-{{bgClass}}" (click)='navigateToModel()'>
            Launch
        </button>
    </div>

</div>
