<div class="d-flex flex-column h-100">
    <div class="flex-grow-1">
        <div class="row bg-{{bgClass}}">
            <div class="col col-sm-10 text-left">
            <div class="d-block info-title">{{label}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-10 p-4">
            <img class="thumb-img" src="assets/images/{{icon}}" alt="model-icon"/>
            </div>
        </div>
        @if (modelInfoMessage && modelInfoMessage!='') {
            <div class="row info-txt p-1">
                {{modelInfoMessage}}
            </div>
        }
    </div>
    <div class="mt-auto">
        @if (modelInfoLink!='') {
            <div class="row" (click)='openModelInfoLink()'>
            <div class="col col-xs-6">
                <span class="float-right info-link"><a>More Info&nbsp;</a><i class="fa fa-sm fa-external-link" aria-hidden="true"></i></span>
            </div>
            </div>
        }
        <div class="row">
            <button type="button" class="btn btn-avre btn-model-light bg-{{bgClass}}" (click)='navigateToModel()'>
            Launch
            </button>
        </div>
    </div>
</div>
